<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../../../week1/lightbulbform/style.css">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <section id="linkBack">
      <a href="https://brandonladuke.github.io/CSC322-Web-Programming/">See other projects I've done in CSC322 Web Programming -></a>
    </section>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="main-content">

      <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>

      <div class="choices">
        <div id="r" class="choice">
          <img src="icons/hand-rock.png" alt="">
        </div>
        <div id="p" class="choice">
          <img src="icons/hand-paper.png" alt="">
        </div>
        <div id="s" class="choice">
          <img src="icons/hand-scissors.png" alt="">
        </div>
      </div>

      <p id="action-message">Make your move</p>

    </div>
    <footer>
      <p>&copy; 2021 Brandon LaDuke | Rock Paper Scissors</p>
      <p>This page was created for partical fullfillment of CSC322 Web Programming</p>
    </footer>
    <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
